<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>MyApp</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<header th:fragment="hearder">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hutech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">List books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books/add">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">List Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories/add">Category</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-danger" type="submit">Logout</button>
                    </form>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-primary" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div th:insert="~{::${content}}"> </div>
<footer th:fragment="footer">
    <script th:src = "@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
